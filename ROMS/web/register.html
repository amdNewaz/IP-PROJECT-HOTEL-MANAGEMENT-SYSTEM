<html>
    <head>
       
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/newstyle.css">

    <body>

<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
                           
				<form class="login100-form validate-form" action="register" method="post">
                                   <span class="login100-form-title2 ">
						Hotel Management System
					</span>
                                   
					<span class="login100-form-title p-b-34">
						Account Register
                                        </span>
                                    <div class="col-sm-10" style="padding-top:30px">
       
                                        <label for="ex2">Username</label>
                                        <input class="form-control" style="border-color: maroon" id="username" 
                                               type="text" placeholder="Enter Username" name="username">
                                        
                                    </div>
                                    
                                    <div class="col-sm-10">
       
                                        <label for="ex2">Password</label>
                                        <input class="form-control" style="border-color: maroon" id="pass" 
                                               placeholder="Enter Password" type="password" name="password">
                                    </div>
                                    
                                    <div class="col-sm-10">
       
                                        <label for="ex2">Contact Number</label>
                                        <input class="form-control" style="border-color: maroon;" id="hp" 
                                               placeholder="Enter Your Contact Number" type="text" name="hp">
                                    </div>
                                    
                                    <div class="col-sm-10">
       
                                        <label for="ex2">Email</label>
                                        <input class="form-control" style="border-color: maroon" id="email" 
                                               placeholder="Enter Your Email" type="email" name="email">
                                    </div>
					
					
					
					<div class="container-login100-form-btn" style="padding-top: 30px">
						<button class="login100-form-btn" type="submit" value="submit">
							Sign Up
						</button>
					</div>

					
					<div class="center" style="padding-left:80px">
						<a href="index.html" class="txt3">
							<br>Back to Login
						</a>
					</div>
                                    
				</form>

				<div class="login100-more" style="background-image: url('https://mapio.net/images-p/14454941.jpg')"></div>
			</div>
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
	<script src="js/main.js"></script>


    </body>
</html>
